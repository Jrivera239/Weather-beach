<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <header>
      <nav class="black">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"> Weather Dashboard</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div id="search-area" class="col  m3 center lightblue 2">
          <div class="row">
            <h2 class="flow-center-text">Begin your Search:</h2>
          </div>
          <div class="row">
            <div class="input-field">
                <input id="city-input" type="text" class="validate">
                <label for="city-input">Enter City name</label>
                <button id="search-button" class="btn" type="submit" name="action">Search
                </button>
            </div>
          </div>
          <div class="row">
          </div>
          <div class="row" id="previous-searches"></div>
        </div>

<div class="col s16 m8" id="content-area">
  <div class="row current-info" id="current-info">
    <h2 id="city-title" class="flow-text valign-wrapper">City</h2>
      <p>Temp: <alert id="current-temp"></alert></p>
      <p>Humidity: <alert id="current-humidity"></alert></p>
      <p>Wind: <alert id="current-wind"></alert></p>
      <p>UV Index: <alert id="current-uvindex"></alert></p>
  </div>
  <div class="row">
    <div class="divider black"></div>
  </div>
  <div class="row section cyan lighten-3" id="five-day-area">
  <h4 class="flow-text center">5-Day Forecast</h4>
  <div class="row" id="five-day-forecast">
