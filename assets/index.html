<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Weather Beach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="row offset-sm-1">
      <section class="header col-md-6 col-sm-8">
        <h1>Weather Forecast</h1>
      </section>

  <!-- Search bar -->

    <section class="main col-md-6 col-sm-8">
        <div class="Search">
          <h2>Search for a City</h2>
        </div>

        <section class="inputs">
          <input type="text" 
          placeholder="Enter city here" 
          id="cityinput"/>
          <input type="submit" 
          value="Submit" id="add"/>
        </section>

  <!-- States -->

        <div class="state1"><p>Florida</p></div>
         <div class="state2"><p>Atlanta</p></div>
          <div class="state3"><p>Oklahoma</p></div>
           <div class="state4"><p>Colorado</p></div>
            <div class="state5"><p>California</p></div>
             <div class="state6"><p>Texas</p></div>
              <div class="state7"><p>Boston</p></div>
        <hr />

        <!-- Display -->

    <section class="display">
     <div class="wrapper">
      <h3 id="cityoutput"></h3>
        <p id="description"></p>
        <p id="wind"></p>
        <p id="temp"></p>
     </div>
   </section>
 </section>
</div>

      <!--Days displayed-->

    <div class="5dayForecast">
      <h2>5 Day Forecast:</h2>
      <div class="container1"></div>
      <div class="container2"></div>
      <div class="container3"></div>
      <div class="container4"></div>
      <div class="container5"></div>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
